<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="script.js"></script>
    <title>Livin</title>
</head>

<body>
    <section class="hero is-danger">
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div class="title">
                        <a href="PerfilArrendador.html" class="navbar-item">
                            <p class="subtitle is-size-3 ">
                                Livin
                            </p>
                        </a>
                        <span class="navbar-burger burger" data-target="navbarMenuHeroA">
                            <span></span>
                            <span></span>
                            <span></span>
                        </span>
                    </div>
                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                            <span class="navbar-item">
                                <a class="button is-danger is-inverted" onclick="location.href='PerfilEstudiante.html'">
                                    <span>Mi Perfil</span>
                                </a>
                            </span>
                            <span class="navbar-item">
                                <a class="button is-danger is-inverted is-outlined" onclick="location.href='login.html'">
                                    <span>Cerrar Sesión</span>
                                </a>

                            </span>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </section>
    <br>
    <section>
        <div class="columns">
            <div class="column is-1">

            </div>
            <div class="column" style="background-color:#FFDFED">
                <div class="field">
                    <label class="label">Tipo</label>
                    <div class="control">
                        <div class="control">
                            <input class="input" type="text" placeholder="Cuarto">
                        </div>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Dirección</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Cuajimalpa, Cuajimalpa, CDMX">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Precio</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="$1000 MXN mensuales">
                    </div>
                </div>
            </div>
            <div class="column" style="background-color:#FFECF4">
                <div class="field">
                    <label class="label">Baños</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Si">
                    </div> 
                </div>
                <div class="field">
                    <label class="label">Servicios</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Wifi, lavanderia">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Concina</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Si">
                    </div>
                </div>

            </div>
            <div class="column">
                <div class="card-image">
                    <img id="img_room" src="https://www.oakshotels.com/uploads/minor/oaks/images/australia/queensland/cbd/festival-towers/600x400/1-bedroom-apartment/new-aug-2018/oaks-festival-towers-1-bedroom-bedroom-600x400px.jpg" width="640" height="400" alt="Room image">
                </div>
            </div>
            <div class="column">
                <div class="card-image">
                    <img id="img_room" src="https://www.oakshotels.com/uploads/minor/oaks/images/australia/queensland/cbd/festival-towers/600x400/1-bedroom-apartment/new-aug-2018/oaks-festival-towers-1-bedroom-bathroom-600x400px.jpg" width="640" height="400" alt="Room image">
                </div>
            </div>
        </div>
    </section>
    <section>

        <div class="columns">
            <div class="column is-1">

            </div>
            <div class="column">

                <div class="field">
                    <p class="control is-left has-text-centered">
                        <br>
                        <br><br><br>
                        <button class="button is-danger" onclick="location.href=''">
                            Aplicar Cambios
                        </button>
                    </p>
                </div>
            </div>
            <div class="column" style="background-color:#FFECF4">
                <div class="field">
                    <label class="label">Amueblado</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Cama, escritorio, sillones">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Restricciones</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="No llegar después de las 12 a.m.">
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="card-image">
                    <img id="img_room" src="https://www.oakshotels.com/uploads/minor/oaks/images/australia/queensland/cbd/festival-towers/600x400/1-bedroom-apartment/new-aug-2018/oaks-festival-towers-1-bedroom-balcony-600x400px.jpg" width="640" height="400" alt="Room image">
                </div>
            </div>
            <div class="column">
                <div class="card-image">
                    <img id="img_room" src="https://www.oakshotels.com/uploads/minor/oaks/images/australia/queensland/cbd/festival-towers/600x400/1-bedroom-apartment/new-aug-2018/oaks-festival-towers-1-bedroom-kitchen-600x400px.jpg" width="640" height="400" alt="Room image">
                </div>
            </div>
        </div>
    </section>
    <br><br>
    <section>
        <footer class="footer">
            <div class="content has-text-centered">
                <p>
                    <strong>Livin</strong> by <a href="https://github.com/adsi-itam-2019/Livin">Francisco, Marco, Juan and Susy</a>.
                </p>
            </div>
        </footer>
    </section>
</body>
</html>
